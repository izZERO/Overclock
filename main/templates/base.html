{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overclock</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="{%url 'browse'%}"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="{% static 'images\Overclock-logo.png'%}"
            alt="Overclock-logo"
            class="image-header"
          />
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="{%url 'browse'%}" class="nav-link px-2 link-secondary"
            >Browse</a
          >
        </li>
        <li>
          <a href="{%url 'about'%}" class="nav-link px-2 link-secondary"
            >About</a
          >
        </li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
        <a href="{%url 'wishlist_index'%}">
          <i class="bi bi-bookmark-heart" style="font-size: 2rem"></i>
        </a>

        {% else %}
        <a
          href="{%url 'login'%}"
          class="btn btn-outline-primary me-2"
          role="button"
        >
          Login
        </a>
        <a
          href="{%url 'signup'%}"
          class="btn btn-outline-primary me-2"
          role="button"
        >
          Signup
        </a>
        {% endif %}
      </div>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>

    <footer class="py-3 my-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="{%url 'about'%}" class="nav-link px-2 text-body-secondary"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary disabled">Faq</a>
        </li>
        <li class="nav-item">
          <a href="{%url 'landing'%}" class="nav-link px-2 text-body-secondary"
            >Landing</a
          >
        </li>
        <li class="nav-item">
          <a href="{%url 'manage'%}" class="nav-link px-2 text-body-secondary"
            >Manage</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">
        All Rights Reserved, &copy; 2025 Overclock &nbsp;
      </p>
    </footer>
  </body>
</html>
