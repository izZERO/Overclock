{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overclock</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <style>
      i {
        font-size: large;
      }
      .bd-placeholder-img {
        font-size: 1.625rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: #0000001a;
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em #0000001a,
          inset 0 0.125em 0.5em #00000026;
      }
      .b-example-vr {
        flex-shrink: 0;
        width: 0.2rem;
        height: 100vh;
      }
      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }
      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
      .bd-mode-toggle .bi {
        width: 1em;
        height: 1em;
      }
      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      .sidebar-fixed {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        z-index: 1000;
      }
      .content-with-sidebar {
        margin-left: 230px;
      }
    </style>
  </head>

  <body>
    <main class="flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar-fixed"
        style="width: 230px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <i class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
            <use xlink:href="#bootstrap"></use>
          </i>
          <span class="fs-4" style="margin: auto">
            <img
              src="{% static 'images\Overclock-logo.png'%}"
              alt="Overclock-logo"
              class="image-header"
            />
          </span>
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a
              href="{% url 'manage' %}"
              class="nav-link {% if request.resolver_match.url_name == 'manage' %}active{% else %}link-body-emphasis{% endif %}"
              style="font-size: large"
            >
              <i class="bi bi-speedometer2 me-2"> </i>
              Dashboard
            </a>
          </li>
          <li>
            <a
              href="{% url 'orders_index' %}"
              class="nav-link {% if 'orders' in request.resolver_match.url_name %}active{% else %}link-body-emphasis{% endif %}"
              style="font-size: large"
            >
              <i class="bi bi-airplane me-2"> </i>
              Orders
            </a>
          </li>
          <li>
            <a
              href="{% url 'products_index' %}"
              class="nav-link {% if 'products' in request.resolver_match.url_name %}active{% else %}link-body-emphasis{% endif %}"
              style="font-size: large"
            >
              <i class="bi bi-box-seam me-2"> </i>
              Products
            </a>
          </li>
          <li>
            <a
              href="{% url 'categories_index' %}"
              class="nav-link {% if 'categories' in request.resolver_match.url_name %}active{% else %}link-body-emphasis{% endif %}"
              style="font-size: large"
            >
              <i class="bi bi-tag me-2"> </i>
              Categories
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://ih1.redbubble.net/image.4063311702.8022/raf,360x360,075,t,fafafa:ca443f4786.u2.jpg"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>{{user.username}}</strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <!-- <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li> -->
            <li>
              <a
                href="/accounts/password_change"
                class="dropdown-item"
                role="button"
                >Change Password</a
              >
            </li>
            <li>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button
                  class="dropdown-item"
                  type="submit"
                  style="text-align: center"
                >
                  Logout
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div
        class="b-example-divider b-example-vr"
        style="position: fixed; left: 230px; top: 0; z-index: 999"
      ></div>

      <div
        class="manager-container-flex content-with-sidebar"
        style="display: flex"
      >
        <div class="container" style="width: 100%">
          {% block content %} {% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
