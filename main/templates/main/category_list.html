{% extends 'manage_base.html' %} {% load static %} {% block content %}

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="mb-1"><i class="bi bi-tags me-2 h1"></i>Categories</h1>
      <p class="text-muted">Manage product categories</p>
    </div>

    <a href="{% url 'categories_create' %}" class="btn btn-primary">
      <i class="bi bi-plus-lg me-1"></i> Add Category
    </a>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for category in category_list %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h5 class="card-title mb-0">{{ category.name }}</h5>
            <small class="text-muted"
              >{{ category.description|default:"" }}</small
            >
          </div>
          <div class="d-flex gap-2">
            <a
              href="{% url 'categories_update' category.id %}"
              class="btn btn-sm btn-outline-primary"
              >Edit</a
            >
            <a
              href="{% url 'categories_delete' category.id %}"
              class="btn btn-sm btn-outline-danger"
              >Remove</a
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
