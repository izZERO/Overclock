{% extends 'manage_base.html' %} {% block content %}
<div class="container my-4">
  <div class="mb-3">
    {% if object %}
    <h1 class="mb-1">
      <i class="bi bi-pencil-square me-2 h1"></i>Edit {{ object.name }} Category
    </h1>
    <p class="text-muted">Update category details</p>
    {% else %}
    <h1 class="mb-1"><i class="bi bi-plus-lg me-2"></i>Add Category</h1>
    <p class="text-muted">Create a new category</p>
    {% endif %}
  </div>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" />
  </form>
</div>

{% endblock %}
