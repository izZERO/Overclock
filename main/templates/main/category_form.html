{% extends 'manage_base.html' %}
{% block content %}
  {% if object %}
    <h1>Edit {{object.name}} Category</h1>
  {% else %}
    <h1>Add Category</h1>
  {% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>

{% endblock %}
