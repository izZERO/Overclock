{% extends 'base.html' %} {% block content %}
<style>
  /* Page-local styles for signup form (scoped) */
  .auth-form-wrap {
    max-width: 520px;
    margin: 1.5rem auto;
  }
  .auth-form {
    background: var(--bs-body-bg, #fff);
    padding: 1.25rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(22, 28, 36, 0.06);
  }
  .auth-form p {
    margin: 0 0 0.85rem 0;
  }
  .auth-form label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: #222;
    font-size: 0.95rem;
  }
  .auth-form input[type="text"],
  .auth-form input[type="password"],
  .auth-form input[type="email"] {
    width: 100%;
    padding: 0.56rem 0.65rem;
    border: 1px solid #d6dbe0;
    border-radius: 6px;
    background: #fff;
    color: #111;
    box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.02);
  }
  .auth-form .errorlist {
    margin: 0.35rem 0 0;
    color: #b00020;
    font-size: 0.92rem;
    list-style: none;
    padding-left: 0;
  }
  .auth-submit {
    margin-top: 0.6rem;
    background: linear-gradient(180deg, #0d6efd, #0b5ed7);
    color: #fff;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    border: none;
    box-shadow: 0 6px 12px rgba(11, 92, 215, 0.12);
  }
  .auth-submit:hover {
    transform: translateY(-1px);
  }

  /* Dark mode */
  [data-bs-theme="dark"] .auth-form {
    background: #0f1112;
    box-shadow: none;
  }
  [data-bs-theme="dark"] .auth-form label {
    color: #e6eef8;
  }
  [data-bs-theme="dark"] .auth-form input[type="text"],
  [data-bs-theme="dark"] .auth-form input[type="password"],
  [data-bs-theme="dark"] .auth-form input[type="email"] {
    background: #16181a;
    border: 1px solid #2f3336;
    color: #e9eef6;
    box-shadow: none;
  }
  [data-bs-theme="dark"] .auth-form .errorlist {
    color: #ff8a8a;
  }
  [data-bs-theme="dark"] .auth-submit {
    background: linear-gradient(180deg, #2b6cff, #1458d3);
    box-shadow: 0 6px 12px rgba(20, 88, 211, 0.18);
  }

  @media (max-width: 600px) {
    .auth-form-wrap {
      padding: 0 1rem;
    }
  }
</style>

<div class="auth-form-wrap">
  <h1>Sign Up</h1>
  {% if error_message %}
  <p>{{ error_message }}</p>
  {% endif %}
  <form action="{%url 'signup'%}" method="post" class="auth-form">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn auth-submit" value="Sign Up" />
  </form>
</div>
{% endblock %}
